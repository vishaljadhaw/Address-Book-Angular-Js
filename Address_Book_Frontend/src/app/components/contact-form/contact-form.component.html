<div class="container mt-4">
  <h3>Add Contact</h3>
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" class="form-control" formControlName="fullName" required />
    </div>
    <div class="mb-3">
      <label>Phone Number</label>
      <input type="text" class="form-control" formControlName="phoneNumber" required />
    </div>
    <div class="mb-3">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address" required />
    </div>
    <div class="mb-3">
      <label>City</label>
      <input type="text" class="form-control" formControlName="city" required />
    </div>
    <div class="mb-3">
      <label>State</label>
      <input type="text" class="form-control" formControlName="state" required />
    </div>
    <div class="mb-3">
      <label>Zip Code</label>
      <input type="text" class="form-control" formControlName="zipCode" required />
    </div>
    <button type="submit" class="btn btn-success" [disabled]="contactForm.invalid" >
      Add Contact
    </button>
  </form>
</div>
